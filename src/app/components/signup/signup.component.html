<div class="d-flex flex-column">
  <div class="ml-2 d-flex justify-content-center">
    <h2>Sign up</h2>
  </div>
  <div class="d-flex justify-content-center">
    <form class="border border-primary rounded col-md-8 p-3 needs-validation" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 mb-3">
            <label for="validationServerUsername">Username <small class="form-text text-muted">(Max length: 8)</small></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
            </div>
            <input type="text" class="form-control rounded" formControlName = "name" placeholder="Username" aria-describedby="inputGroupPrepend3" (blur)="onBlur()" required>
          </div>
        </div>
        <div class="col-md-6 mb-3 form-group">
          <label for="validationServer02">Email</label>
          <input type="email" class="form-control" id="validationServer02" formControlName = "email" placeholder="Email" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 mb-3">
          <label for="validationServer03">Password</label>
          <input type="password" class="form-control" id="validationServer03" formControlName = "password" placeholder="Password" required>
          <div class="invalid-feedback">
            Please provide a valid password.
          </div>
        </div>
        <div class="col-md-5 mb-3">
          <label for="validationServer04">Repeat the password</label>
          <input type="password" class="form-control" id="validationServer04" formControlName = "repeatPassword" placeholder="Repeat the password" required>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" [disabled]="!profileForm.valid" type="submit">Submit form</button>
      </div>
    </form>
  </div>
</div>
