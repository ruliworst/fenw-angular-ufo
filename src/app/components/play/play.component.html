<div id="gameBoard" class="game-board">
  <div *ngFor="let height of [0,50,100,150,200]">
    <app-ufo [height]="height"></app-ufo>
  </div>
  <div id="scoreBoard" class="score-board d-flex flex-column align-items-center justify-content-center">
    <h4>Time left</h4>
    <p id="time" class="fs-3">0</p>
    <h4>Punctuation</h4>
    <p id="punctuation" class="text-center rounded fs-4" style="background-color: #e3f2fd; width: 100px;">0</p>
  </div>
  <img id="missile" src="../../../assets/missile.png" class="missile" style="left:700px;width:40px;bottom:5px"/>
</div>
