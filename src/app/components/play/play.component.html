<div id="gameBoard" class="game-board">
  <div *ngFor="let ufo of ufos">
    <img src="{{ ufo.src }}" class="ufo" [style.top.px]="ufo.top" [style.left.px]="ufo.left" [style.bottom.px]="ufo.bottom" [style.height.px]="ufo.height" [style.width.px]="ufo.width" />
  </div>
  <div id="scoreBoard" class="score-board d-flex flex-column align-items-center justify-content-center">
    <h4>Time left</h4>
    <p id="time" class="fs-3">{{ time }}</p>
    <h4>Punctuation</h4>
    <p id="punctuation" class="punctuation text-center rounded fs-4">{{ score }}</p>
  </div>
  <img src="{{ missile.src }}" class="missile" [style.left.px]="missile.left" [style.bottom.px]="missile.bottom" [style.height.px]="missile.height" [style.width.px]="missile.width" />
</div>
