<div class="container-fluid d-flex align-items-center justify-content-center h-100">
  <div class="col-md-12 d-flex flex-column align-items-center h-100">
    <h2>Preferences</h2>
    <form id="preferencesForm" class="col-md-6 border border-primary rounded d-flex flex-column align-items-center" [formGroup]="preferencesForm" (ngSubmit)="onSubmit()">
      <div class="col-md-12 mb-3 mt-3 justify-content-center">
        <div class="row d-flex justify-content-center">
          <label for="ufoNumber" class="col-md-3 col-form-label text-end">Number of UFOs:</label>
          <div class="col-md-2">
            <input formControlName="ufosNumber" type="number" class="form-control" id="ufoNumber" value="1" min="1" step="1" max="5">
          </div>
        </div>
      </div>
      <div class="mb-3 col-md-12">
        <div class="row d-flex justify-content-center">
          <label for="time" class="col-md-3 col-form-label text-end">Time (seconds):</label>
          <div class="col-md-2">
            <input formControlName="time" type="number" class="form-control" id="time" value="60" min="60" step="60" max="180">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary">Accept</button>
        </div>
      </div>
    </form>
  </div>
</div>
